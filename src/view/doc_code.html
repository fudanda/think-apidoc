{extend name="index" /}
{block name="head"}{/block}
{block name='content'}
<div class="layui-card">
    <div class="layui-card-header" style="font-size: 16px">{$data.name}</div>
    <div class="layui-card-body">
        <table class="layui-table">
            <colgroup>
                <col width="200">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>{$data.name}</th>
                    <th>说明</th>
                </tr>
            </thead>
            <tbody>
                {volist name='data.list' id='v'}
                <tr>
                    <td>{$key}</td>
                    <td>{$v}</td>
                </tr>
                {/volist}
            </tbody>
        </table>
    </div>
</div>
{/block}
