{extend name="base" /}
{block name="header"}{/block}
{block name='main'}

<style>
    body {
        background: #f3f3f3;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .layui-card {
        width: 50%;
    }
</style>


<div class="layui-card">
    <div class="layui-card-header">{$web.title} - 登录</div>
    <div class="layui-card-body">
        <form class="layui-form" action="/doc/login" method="post">
            <div class="layui-form-item">
                <input type="text" name="password" required class="layui-input" placeholder="请输入登录密码">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" type="submit">登录</button>
            </div>
        </form>
    </div>
</div>


{/block}

{block name="footer"}{/block}
